{% extends "layout.html" %}

{% block title %}
    Board List
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>NoticeBoard</h1>
            <a href="{% url 'write' %}"><button id="new3">Add Member</button></a>
        </div>
        <br>
        <table id="customers">
            <tbody>
                {% for x in mem %}
                <tr>
                    <td>{{x.id}}</td>
                    <td> <a href="{% url 'view' x.id %}" > {{ x.title }}</a></td>
                    <td>{{ x.name }}</td>
                    <td>
                        <a href="{% url 'delete' id=x.id %}"><button id="del">Delete</button></a>
                    </td>
                    <td>
                        <a href="{% url 'view' id=x.id %}"><button id="lk">Look</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
