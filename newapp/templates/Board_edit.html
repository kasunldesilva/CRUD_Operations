<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
Board Write
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit Member</h1>
        <form action="{% url 'edit' mem.id %}" method="POST">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ mem.title }}" required><br>

            <label for="name">Author:</label>
            <input type="text" name="name" value="{{ mem.name }}" required><br>

            <label for="details">Details:</label>
            <textarea name="details" required>{{ mem.details }}</textarea><br>

            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
